<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard • Dynamic QR Code</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<script>
  function toggleProfileMenu() {
    const dd = document.getElementById('profileDropdown');
    dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
  }

  function toggleQRCodeMenu() {
    const dd = document.getElementById('QRCodeDropdown');
    dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', (e) => {
    const profileMenu = document.getElementById('profileDropdown');
    const qrMenu = document.getElementById('QRCodeDropdown');
    const profileBtn = document.querySelector('.profile-menu button');
    const qrBtn = document.querySelector('.QRCode-menu button');

    if (!profileMenu.contains(e.target) && !profileBtn.contains(e.target)) {
      profileMenu.style.display = 'none';
    }
    if (!qrMenu.contains(e.target) && !qrBtn.contains(e.target)) {
      qrMenu.style.display = 'none';
    }
  });
</script>
<body>
  <header class="header">
    <a class="header__brand" href="/dashboard.html">Dynamic QR Code</a>
    <nav class="nav">
      <a href="/dashboard.html">Dashboard</a>
      <div class="QRCode-menu">
        <button type="button" onclick="toggleQRCodeMenu()">QR Code ▾</button>
        <div class="QRCode-dropdown" id="QRCodeDropdown">
          <a href="/generateQR.html">Generate QR Codes</a>
          <a href="/qr.html">My QR Codes</a>
        </div>
      </div>
      <div class="profile-menu">
        <button type="button" onclick="toggleProfileMenu()">Profile ▾</button>
        <div class="profile-dropdown" id="profileDropdown">
          <a href="./profile.html">View Profile</a>
          <form action="/auth/logout" method="post">
            <button type="submit">Logout</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="dashboard-wrap">
    <div class="toolbar">
      <div id="greeting" style="font-weight:600;"></div>
    </div>

    <div class="chart-container">
      <div class="chart-row">
        <iframe id="chart-today" width="100%" height="300" frameborder="0"></iframe>
        <iframe id="chart-today-per-qr" width="100%" height="300" frameborder="0"></iframe>
      </div>
    </div>

    <div class="toolbar">
    <div id="greeting" style="font-weight:600;"></div>

    <div class="toolbar">
    <div id="greeting" style="font-weight:600;"></div>

    <div class="date-filter-section">
      <div class="section-header">
        <h3 class="section-title">Scan History Filter</h3>
      </div>

      <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
        <!-- Date From -->
        <div class="date-input-container">
          <input type="date" id="dateFrom" class="date-input" placeholder="From">
        </div>

        <!-- Date To -->
        <div class="date-input-container">
          <input type="date" id="dateTo" class="date-input" placeholder="To">
        </div>

        <!-- QR Code Dropdown -->
        <div class="date-input-container" style="min-width: 250px;">
          <select id="qrCodeSelect" class="date-input" style="width: 100%;">
            <option value="all">All QR Codes</option>
          </select>
        </div>

        <button id="applyDateFilter" class="btn" style="width:auto; padding: 0.75rem 1.5rem;">
          Apply
        </button>

        <button id="exportCsv" class="btn" style="width:auto; padding: 0.75rem 1.5rem;">
          Export to CSV
        </button>
        

      </div>
    </div>


    <div class="chart-container">
      <iframe id="chart-history" width="100%" height="400" frameborder="0"></iframe>
    </div>

    <div class="chart-container">
      <iframe id="chart-extra" width="100%" height="400" frameborder="0"></iframe>
    </div>

  </main>

  <!-- Export Modal -->
  <div class="modal-overlay" id="exportModal">
    <div class="modal-card">
      <div class="modal-header">
        <h3 class="modal-title">Select Columns to Export</h3>
        <button class="modal-close" onclick="closeExportModal()">&times;</button>
      </div>
      
      <div class="select-all-section">
        <div class="select-all-item">
          <input type="checkbox" id="selectAll" onchange="toggleAllColumns(this.checked)">
          <label for="selectAll">Select All</label>
        </div>
      </div>
      
      <div class="column-list" id="columnList">
        <!-- Columns will be populated dynamically -->
      </div>
      
      <div class="modal-actions">
        <button class="modal-btn modal-btn-cancel" onclick="closeExportModal()">Cancel</button>
        <button class="modal-btn modal-btn-export" id="confirmExport" onclick="performExport()">Export</button>
      </div>
    </div>
  </div>

  <script>
      // Available columns for export
  const availableColumns = [
    { id: 'OccurredAt', label: 'Date & Time' },
    { id: 'QRName', label: 'QR Code Name' },
    { id: 'Country', label: 'Country' },
    { id: 'Region', label: 'Region' },
    { id: 'City', label: 'City' },
    { id: 'IP', label: 'IP Address' },
    { id: 'DeviceType', label: 'Device Type' },
    { id: 'OS', label: 'Operating System' },
    { id: 'Browser', label: 'Browser' },
    { id: 'Lang', label: 'Lang' },
    { id: 'Referer', label: 'Referrer' },
    { id: 'UTM', label: 'UTM' },
    { id: 'QR_Code_Id', label: 'QR Code ID' },
    { id: 'Target_Id', label: 'Target ID' },
    { id: 'Lat', label: 'Lat' },
    { id: 'Lon', label: 'Lon' },
    { id: 'UA_Raw', label: 'UA Raw' },
    { id: 'UA_Hints', label: 'UA Hints' },
    { id: 'QRSlug', label: 'QR Code Slug' },
    { id: 'TargetUrl', label: 'Target URL' }
  ];

  function openExportModal() {
    const modal = document.getElementById('exportModal');
    const columnList = document.getElementById('columnList');
    
    // Clear existing columns
    columnList.innerHTML = '';
    
    // Add column checkboxes
    availableColumns.forEach(col => {
      const item = document.createElement('div');
      item.className = 'column-item';
      item.onclick = function(e) {
        if (e.target.tagName !== 'INPUT') {
          const checkbox = this.querySelector('input[type="checkbox"]');
          checkbox.checked = !checkbox.checked;
          updateSelectAllState();
        }
      };
      
      item.innerHTML = `
        <input type="checkbox" id="col_${col.id}" value="${col.id}" checked onclick="event.stopPropagation(); updateSelectAllState();">
        <label for="col_${col.id}">${col.label}</label>
      `;
      
      columnList.appendChild(item);
    });
    
    // Set select all to checked by default
    document.getElementById('selectAll').checked = true;
    
    modal.classList.add('active');
  }

  function closeExportModal() {
    const modal = document.getElementById('exportModal');
    modal.classList.remove('active');
  }

  function toggleAllColumns(checked) {
    const checkboxes = document.querySelectorAll('.column-list input[type="checkbox"]');
    checkboxes.forEach(cb => cb.checked = checked);
  }

  function updateSelectAllState() {
    const checkboxes = document.querySelectorAll('.column-list input[type="checkbox"]');
    const selectAll = document.getElementById('selectAll');
    const allChecked = Array.from(checkboxes).every(cb => cb.checked);
    selectAll.checked = allChecked;
  }

  async function performExport() {
    const selectedColumns = Array.from(document.querySelectorAll('.column-list input[type="checkbox"]:checked'))
      .map(cb => cb.value);
    
    if (selectedColumns.length === 0) {
      alert('Please select at least one column to export');
      return;
    }
    
    const fromDate = document.getElementById("dateFrom").value;
    const toDate = document.getElementById("dateTo").value;
    const qrSelect = document.getElementById("qrCodeSelect");
    const qrCodeId = qrSelect.value;

    const fromEpoch = fromDate ? new Date(fromDate + "T00:00:00").getTime() : null;
    const toEpochVal = toDate ? new Date(toDate + "T23:59:59").getTime() : null;

    // Build export URL with selected columns
    let exportUrl = `/api/export/scans?qrCodeId=${qrCodeId}&columns=${selectedColumns.join(',')}`;

    if (fromEpoch && toEpochVal) {
      exportUrl += `&from=${fromEpoch}&to=${toEpochVal}`;
    }

    try {
      const res = await fetch(exportUrl, { credentials: 'include' });
      
      if (!res.ok) {
        const errorText = await res.text();
        console.error('Export failed:', res.status, errorText);
        alert(`Failed to export CSV: ${res.status} ${res.statusText}`);
        return;
      }

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      
      const now = new Date();
      const dateStr = now.toISOString().split('T')[0];
      const qrName = qrCodeId === 'all' ? 'all-qr-codes' : 'qr-specific';
      a.download = `scan-history-${qrName}-${dateStr}.csv`;
      
      document.body.appendChild(a);
      a.click();
      a.remove();
      window.URL.revokeObjectURL(url);
      
      console.log('CSV export completed successfully');
      closeExportModal();
    } catch (error) {
      console.error('Export error:', error);
      alert('Failed to export CSV. Please try again.');
    }
  }

  // Close modal when clicking outside
  document.getElementById('exportModal').addEventListener('click', function(e) {
    if (e.target === this) {
      closeExportModal();
    }
  });

  (async function() {
    // get current logged-in user
    const r = await fetch('/api/me', { credentials: 'include' });
    if (r.status === 401) {
      location.href = '/login.html?error=Session+expired';
      return;
    }
    const me = await r.json();

    // Fetch user's QR Codes for dropdown
    const qrSelect = document.getElementById("qrCodeSelect");
    const qrRes = await fetch(`/api/user/${me.id}/qrcodes`, { credentials: 'include' });

    if (qrRes.ok) {
      const qrCodes = await qrRes.json();
      qrSelect.innerHTML = '';

      // Add other QR codes
      qrCodes.forEach(qr => {
        const opt = document.createElement("option");
        opt.value = qr.__value;
        opt.textContent = qr.__text;
        qrSelect.appendChild(opt);
      });

      // Make sure default selection is "all"
      qrSelect.value = 'all';

      $('#qrCodeSelect').select2({
        placeholder: 'Search QR Codes',
        allowClear: true,
        width: '100%'
      });
    }

      // Fetch first scan date to set as default "from" date
  const firstScanRes = await fetch(`/api/user/${me.id}/first-scan-date`, { credentials: 'include' });
  let defaultFromDate = '';
  
  if (firstScanRes.ok) {
    const data = await firstScanRes.json();
    if (data.firstScanDate) {
      // Convert ISO date to YYYY-MM-DD format for date input
      defaultFromDate = data.firstScanDate.split('T')[0];
    }
  }
  
  // If no first scan date found, default to 30 days ago
  if (!defaultFromDate) {
    const prior = new Date();
    prior.setDate(prior.getDate() - 30);
    defaultFromDate = prior.toISOString().split('T')[0];
  }
  
  // Set today as default "to" date
  const today = new Date();
  const defaultToDate = today.toISOString().split('T')[0];
  
  // Set default values
  document.getElementById("dateFrom").value = defaultFromDate;
  document.getElementById("dateTo").value = defaultToDate;

    // inject userId into Grafana iframe URLs
    const todayIframe = document.getElementById('chart-today');
    todayIframe.src = `https://analytics.sg-akc.com/d-solo/bc26ffb9-588c-4033-a77b-5a10af9df52d/dynamic-qr-code?orgId=1&from=now-1d&to=now&timezone=browser&panelId=1&var-userId=${me.id}`;

    const todayPerQrIframe = document.getElementById('chart-today-per-qr');
    todayPerQrIframe.src = `https://analytics.sg-akc.com/d-solo/bc26ffb9-588c-4033-a77b-5a10af9df52d/dynamic-qr-code?orgId=1&from=now-1d&to=now&timezone=browser&panelId=3&var-userId=${me.id}`;

    function loadHistoryChart() {
      const fromDate = document.getElementById("dateFrom").value;
      const toDate = document.getElementById("dateTo").value;
      const qrSelect = document.getElementById("qrCodeSelect");
      const qrCodeId = qrSelect.value; // <-- read selected QR code

      const fromEpoch = fromDate ? new Date(fromDate + "T00:00:00").getTime() : null;
      const toEpochVal = toDate ? new Date(toDate + "T23:59:59").getTime() : null;

      let historyUrl = `https://analytics.sg-akc.com/d-solo/bc26ffb9-588c-4033-a77b-5a10af9df52d/dynamic-qr-code?orgId=1&timezone=browser&panelId=5&__feature.dashboardSceneSolo=true&var-userId=${me.id}&var-qrCodeId=${qrCodeId}`;
      let extraUrl = `https://analytics.sg-akc.com/d-solo/bc26ffb9-588c-4033-a77b-5a10af9df52d/dynamic-qr-code?orgId=1&timezone=browser&panelId=6&__feature.dashboardSceneSolo=true&var-userId=${me.id}&var-qrCodeId=${qrCodeId}`;

      if (fromEpoch && toEpochVal) {
        historyUrl += `&from=${fromEpoch}&to=${toEpochVal}&var-DateFrom=${fromDate}&var-DateTo=${toDate}`;
        extraUrl += `&from=${fromEpoch}&to=${toEpochVal}&var-DateFrom=${fromDate}&var-DateTo=${toDate}`;
      }

      document.getElementById('chart-history').src = historyUrl;
      document.getElementById('chart-extra').src = extraUrl;
    }

    document.getElementById("applyDateFilter").addEventListener("click", loadHistoryChart);

    // load initial history chart
    loadHistoryChart();

    // export CSV
    document.getElementById("exportCsv").addEventListener("click", openExportModal);

    // Greeting
    document.getElementById('greeting').textContent = `Hello, ${me.email}`;
  })();
  </script>

</body>
</html>
