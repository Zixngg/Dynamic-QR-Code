<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard • Dynamic QR Code</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
</head>
<script>
  function toggleProfileMenu() {
    const dd = document.getElementById('profileDropdown');
    dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
  }

  function toggleQRCodeMenu() {
    const dd = document.getElementById('QRCodeDropdown');
    dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', (e) => {
    const profileMenu = document.getElementById('profileDropdown');
    const qrMenu = document.getElementById('QRCodeDropdown');
    const profileBtn = document.querySelector('.profile-menu button');
    const qrBtn = document.querySelector('.QRCode-menu button');

    if (!profileMenu.contains(e.target) && !profileBtn.contains(e.target)) {
      profileMenu.style.display = 'none';
    }
    if (!qrMenu.contains(e.target) && !qrBtn.contains(e.target)) {
      qrMenu.style.display = 'none';
    }
  });
</script>
<body>
  <header class="header">
    <a class="header__brand" href="/">Dynamic QR Code</a>
    <nav class="nav">
      <a href="/dashboard.html">Dashboard</a>
      <div class="QRCode-menu">
        <button type="button" onclick="toggleQRCodeMenu()">QR Code ▾</button>
        <div class="QRCode-dropdown" id="QRCodeDropdown">
          <a href="/generateQR.html">Generate QR Codes</a>
          <a href="/qr.html">My QR Codes</a>
        </div>
      </div>
      <div class="profile-menu">
        <button type="button" onclick="toggleProfileMenu()">Profile ▾</button>
        <div class="profile-dropdown" id="profileDropdown">
          <a href="./profile.html">View Profile</a>
          <form action="/auth/logout" method="post">
            <button type="submit">Logout</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="dashboard-wrap">
    <div class="toolbar">
      <div id="greeting" style="font-weight:600;"></div>
    </div>

    <div class="chart-container">
      <div class="chart-row">
        <iframe id="chart-today" width="100%" height="300" frameborder="0"></iframe>
        <iframe id="chart-today-per-qr" width="100%" height="300" frameborder="0"></iframe>
      </div>
    </div>

    <div class="toolbar">
    <div id="greeting" style="font-weight:600;"></div>

    <div class="toolbar">
    <div id="greeting" style="font-weight:600;"></div>

    <!-- <div class="date-filter-section">
      <div class="section-header">
        <h3 class="section-title">Scan History Filter</h3>

      <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
        <div class="date-input-container">

        <div class="date-input-container">
          <input type="date" id="dateTo" class="date-input">

    <div class="date-filter-section">
      <div class="section-header">
        <h3 class="section-title">Scan History Filter</h3>
      </div>

      <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
        <!-- Date From -->
        <div class="date-input-container">
          <input type="date" id="dateFrom" class="date-input" placeholder="From">
        </div>

        <!-- Date To -->
        <div class="date-input-container">
          <input type="date" id="dateTo" class="date-input" placeholder="To">
        </div>

        <!-- QR Code Dropdown -->
        <div class="date-input-container">
          <select id="qrCodeSelect" class="date-input">
            <option value="all">All QR Codes</option>
          </select>
        </div>

        <button id="applyDateFilter" class="btn" style="width:auto; padding: 0.75rem 1.5rem;">
          Apply
        </button>

        <button id="exportCsv" class="btn" style="width:auto; padding: 0.75rem 1.5rem;">
          Export to CSV
        </button>

      </div>
    </div>


    <div class="chart-container">
      <iframe id="chart-history" width="100%" height="400" frameborder="0"></iframe>
    </div>

    <div class="chart-container">
      <iframe id="chart-extra" width="100%" height="400" frameborder="0"></iframe>
    </div>

  </main>

  <script>
  (async function() {
    // get current logged-in user
    const r = await fetch('/api/me', { credentials: 'include' });
    if (r.status === 401) {
      location.href = '/login.html?error=Session+expired';
      return;
    }
    const me = await r.json();

    // Fetch user's QR Codes for dropdown
    const qrSelect = document.getElementById("qrCodeSelect");
    const qrRes = await fetch(`/api/user/${me.id}/qrcodes`, { credentials: 'include' });

    if (qrRes.ok) {
      const qrCodes = await qrRes.json();
      qrSelect.innerHTML = '';

      // Add other QR codes
      qrCodes.forEach(qr => {
        const opt = document.createElement("option");
        opt.value = qr.__value;
        opt.textContent = qr.__text;
        qrSelect.appendChild(opt);
      });

      // Make sure default selection is "all"
      qrSelect.value = 'all';
    }

      // Fetch first scan date to set as default "from" date
  const firstScanRes = await fetch(`/api/user/${me.id}/first-scan-date`, { credentials: 'include' });
  let defaultFromDate = '';
  
  if (firstScanRes.ok) {
    const data = await firstScanRes.json();
    if (data.firstScanDate) {
      // Convert ISO date to YYYY-MM-DD format for date input
      defaultFromDate = data.firstScanDate.split('T')[0];
    }
  }
  
  // If no first scan date found, default to 30 days ago
  if (!defaultFromDate) {
    const prior = new Date();
    prior.setDate(prior.getDate() - 30);
    defaultFromDate = prior.toISOString().split('T')[0];
  }
  
  // Set today as default "to" date
  const today = new Date();
  const defaultToDate = today.toISOString().split('T')[0];
  
  // Set default values
  document.getElementById("dateFrom").value = defaultFromDate;
  document.getElementById("dateTo").value = defaultToDate;

    // inject userId into Grafana iframe URLs
    const todayIframe = document.getElementById('chart-today');
    todayIframe.src = `http://analytics.sg-akc.com/d-solo/bc26ffb9-588c-4033-a77b-5a10af9df52d/dynamic-qr-code?orgId=1&from=now-1d&to=now&timezone=browser&panelId=1&var-userId=${me.id}`;

    const todayPerQrIframe = document.getElementById('chart-today-per-qr');
    todayPerQrIframe.src = `http://analytics.sg-akc.com/d-solo/bc26ffb9-588c-4033-a77b-5a10af9df52d/dynamic-qr-code?orgId=1&from=now-1d&to=now&timezone=browser&panelId=3&var-userId=${me.id}`;

    function loadHistoryChart() {
      const fromDate = document.getElementById("dateFrom").value;
      const toDate = document.getElementById("dateTo").value;
      const qrSelect = document.getElementById("qrCodeSelect");
      const qrCodeId = qrSelect.value; // <-- read selected QR code

      const fromEpoch = fromDate ? new Date(fromDate + "T00:00:00").getTime() : null;
      const toEpochVal = toDate ? new Date(toDate + "T23:59:59").getTime() : null;

      let historyUrl = `http://analytics.sg-akc.com/d-solo/bc26ffb9-588c-4033-a77b-5a10af9df52d/dynamic-qr-code?orgId=1&timezone=browser&panelId=5&__feature.dashboardSceneSolo=true&var-userId=${me.id}&var-qrCodeId=${qrCodeId}`;
      let extraUrl = `http://analytics.sg-akc.com/d-solo/bc26ffb9-588c-4033-a77b-5a10af9df52d/dynamic-qr-code?orgId=1&timezone=browser&panelId=6&__feature.dashboardSceneSolo=true&var-userId=${me.id}&var-qrCodeId=${qrCodeId}`;

      if (fromEpoch && toEpochVal) {
        historyUrl += `&from=${fromEpoch}&to=${toEpochVal}&var-DateFrom=${fromDate}&var-DateTo=${toDate}`;
        extraUrl += `&from=${fromEpoch}&to=${toEpochVal}&var-DateFrom=${fromDate}&var-DateTo=${toDate}`;
      }

      document.getElementById('chart-history').src = historyUrl;
      document.getElementById('chart-extra').src = extraUrl;
    }

    document.getElementById("applyDateFilter").addEventListener("click", loadHistoryChart);

    // load initial history chart
    loadHistoryChart();

    // export CSV
    document.getElementById("exportCsv").addEventListener("click", async () => {
      const fromDate = document.getElementById("dateFrom").value;
      const toDate = document.getElementById("dateTo").value;
      const qrSelect = document.getElementById("qrCodeSelect");
      const qrCodeId = qrSelect.value;

      const fromEpoch = fromDate ? new Date(fromDate + "T00:00:00").getTime() : null;
      const toEpochVal = toDate ? new Date(toDate + "T23:59:59").getTime() : null;

      // Build export URL
      let exportUrl = `/api/export/scans?qrCodeId=${qrCodeId}`;

      if (fromEpoch && toEpochVal) {
        exportUrl += `&from=${fromEpoch}&to=${toEpochVal}`;
      }

      try {
        // fetch CSV from backend
        const res = await fetch(exportUrl, { credentials: 'include' });
        
        if (!res.ok) {
          const errorText = await res.text();
          console.error('Export failed:', res.status, errorText);
          alert(`Failed to export CSV: ${res.status} ${res.statusText}`);
          return;
        }

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        
        // Generate filename with current date/time
        const now = new Date();
        const dateStr = now.toISOString().split('T')[0]; // YYYY-MM-DD
        const qrName = qrCodeId === 'all' ? 'all-qr-codes' : 'qr-specific';
        a.download = `scan-history-${qrName}-${dateStr}.csv`;
        
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        
        console.log('CSV export completed successfully');
      } catch (error) {
        console.error('Export error:', error);
        alert('Failed to export CSV. Please try again.');
      }
    });

    // Greeting
    document.getElementById('greeting').textContent = `Hello, ${me.email}`;
  })();
  </script>

</body>
</html>
